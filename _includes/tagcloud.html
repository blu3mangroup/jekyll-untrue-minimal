{% capture tags %}
{% for tag in site.tags %}
{{ tag[0] }}#{{ tag[1].size}}
{% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

<div class="split right">
<ul class="tagpage">
  {% for tag in sortedtags %}
                    {% assign tagitems = tag | split: '#' %}
  <li><a href="{{ site.baseurl }}/tag/{{ tagitems[0] }}">#{{ tagitems[0] }}</a></li>
  <br>
{% endfor %}
</ul>
</div>
<br>
