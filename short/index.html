---
layout: default
title: short
---

<div class="center">
<ul>
  {% for post in site.categories.short %}
    <li>
      <span>
      {% assign date_print = post.date | date: "%d %b %Y" %}
      {{ date_print | strip_newlines}}
      </span>
      <span>
      <a href="{{site.baseurl}}{{ post.url }}">{{ post.content | truncate: 40 }}</a>
      </span>
    </li>
    &nbsp&nbsp
  {% endfor %}
</ul>
</div>
