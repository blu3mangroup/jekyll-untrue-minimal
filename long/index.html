---
layout: default
title: long
---

<div class="over">
  <ul>
  <div class="split left" style="font-weight: bold;">
    {% for post in site.categories.long %}
        <li>
          {{ post.type }}
        </li>
      {% endfor %}
  </div>

  <div class="split right">
    {% for post in site.categories.long %}
        <li>
          <a href="{{site.baseurl}}{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
        {% endfor %}
    </div>
    </ul>
</div>
